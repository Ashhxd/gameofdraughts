<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pretty draughts game</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascripts/client.js"></script>
    <script src="javascripts/interactions.js"></script>
    <script src="javascripts/messages.js"></script>
</head>
<body>

    <main>
    <div class="titlebar">
        <h1>GAME of DRAUGHTS</h1>
    </div>
    
    <div class="sidebar">
        <img class="stark" src="data/stark.png">
        <p class="game-status">Waiting for player 2...</p>
        <p class="values">Remaining pieces:<br>VALUE white pieces<br>VALUE red pieces</p>


        </p>
    </div>
    <div class="middle">
        <section class="draughtboard">
            <div class="tiles"></div>

            <div class="pieces">
                <div class="whitepiece"></div>
                <div class="redpiece"></div>
            </div>
        </section>
    </div>
    <div class="sidebar">
        <img class="lannister" src="data/lannister.png">
    </div>
    
    </main>
</body>

</html>
